<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
    <link rel="stylesheet" href="/css/login.css">
    <title>Parque Técnico Vietnam</title>
</head>
<body>
    <section class="login">
        <article>
            <h1 class="tl">BEM VINDO NOVAMENTE</h1>
            <h2 class="dl">Para se manter conectado conosco, faça o login com suas informações pessoais</h2>
        </article>
        <article class="btn_l">
            <a class="btn_entrar_l">ENTRAR</a>
        </article>
    </section>
    <section class="cadastro">
        <article>
            <h1 class="tc">CADASTRO</h1>
        </article>
        <article class="campos_cadastro">
            <article>
                <input type="text" id="nome_pessoa_cadastro" class="npc" placeholder="Nome">
                <img src="/img/pessoa.svg" class="pessoa_c">
            </article>
            <article>
                <input type="email" id="email_pessoa_cadastro" class="epc" placeholder="Email">
                <img src="/img/email.svg" class="pessoa_email">
            </article>
            <article>
                <input type="password" id="senha_pessoa_cadastro" class="spc" placeholder="Senha">
                <img src="/img/senha.svg" class="pessoa_senha">
            </article>
            <article class="btn-cadastrar">
                <a>CADASTRAR</a>
            </article>
        </article>
    </section>
</body>
</html>
